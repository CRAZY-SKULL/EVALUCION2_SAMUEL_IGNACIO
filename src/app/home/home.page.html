<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-title size="Small">Bienvenido</ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="Small">Bienvenido {{'nombre'}}</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div id="container">
    <form [formGroup]="formulariologin">
      <h5>RegistrAPP</h5>
      <img style="width: 215px;" src="assets/img/2.png" alt="">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button size="small"(click)="ingresar()">
        Ingresar
      </ion-button>

      <br>
      <br>
      <br>
      <ion-button [routerLink]="['/regristro']" size="small">
        Registrarse
      </ion-button>
    </form>
  </div>
</ion-content>
